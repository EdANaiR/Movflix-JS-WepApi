<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/bootstrap.css">            <!--  bootstrap link -->
   <link rel="stylesheet" href="css/all.min.css">              <!--  fontawesome link -->
   <link rel="stylesheet" href="assets/css/sign-up-in.css">
   
   <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
   <title>Movflix Giriş Yap</title>
</head>

<style>
   body{
      background-image: url(./assets/images/user-body.png);
      background-size:cover;
   }
</style>

<body>
   <div class="container d-flex justify-content-center align-items-center mx-auto h-100">
      <div class="sign-in w-100 p-5 shadow-lg position-relative">
            <div class="user-icon text-center">
               <img src="assets/images/user-icon.png" alt="Sign In" width="150">
            </div>
         <form  id="form_signin">
            
            <h1 class="h3 mb-3 fw-bold text-center text-light section-title">Lütfen Giriş Yapın</h1>

            <div class="invalid-feedback"></div>

            <div class="input-group mb-2">      <!-- user name -->
               <span class="input-group-text p-3">
                  <i class="fa fa-user"></i>
               </span>
               <input type="text" id="S_username" class="form-control" placeholder="User Name" autocomplete="off">
            </div>

            <div class="input-group mb-2">      <!-- password -->
               <span class="input-group-text p-3">
                  <i class="fa fa-lock"></i>
               </span>
               <input type="password" id="S_password" class="form-control rounded-end pe-5 " placeholder="Password">
               <i class="show-pass fa-solid fa-eye fa-lg"></i>
               <i class="hide-pass fa-solid fa-eye-slash fa-lg"></i>
            </div>

            <div class="checkbox mb-3">
               <label class="text-light">
               <input type="checkbox"  class="user-select-none checkbox-lg" value="remember-me"> Beni Hatırla
               </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>

            <p class="mt-4"> <a class="text-secondary shadow" href="#">Parolanızı mı unuttunuz?</a></p>

         </form>

         <p class="mt-4">Hesabınız yok mu? <a class="text-secondary shadow" href="register.html">Kayıt Ol</a></p>
      </div>
   </div>


   <script src="js/popper-2.11.6.minjs.js"></script>        <!--  popper script -->
   <script src="js/bootstrap.bundle.min.js"></script>       <!--  bootstrap script -->
   <script src="js/signin.js"></script>                     <!--  my script -->
</body>
</html>
